<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login con Supabase</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    h1 { color: #00c896; }
    button {
      background: #00c896;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #00a57a;
    }
  </style>
</head>
<body>
  <h1>Inicio de sesión</h1>

  <button onclick="loginGoogle()">Iniciar con Google</button>
  <button onclick="loginFacebook()">Iniciar con Facebook</button>

  <script>
    // Configuración de tu proyecto Supabase
    const SUPABASE_URL = "https://crictpggqzstghcdsmls.supabase.co"; // tu URL
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyaWN0cGdncXpzdGdoY2RzbWxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NjMwNjAsImV4cCI6MjA3NzIzOTA2MH0.nZReCtI6xnZMbCiPJ8LryzL4mhDV_7Eskiv3NUkCLME"; // tu clave anon pública

    const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 🔹 LOGIN CON GOOGLE
    async function loginGoogle() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin // redirige de vuelta a tu web
        }
      });

      if (error) {
        alert("Error al iniciar con Google: " + error.message);
      }
    }

    // 🔹 LOGIN CON FACEBOOK
    async function loginFacebook() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'facebook',
        options: {
          redirectTo: window.location.origin
        }
      });

      if (error) {
        alert("Error al iniciar con Facebook: " + error.message);
      }
    }

    // 🔹 Verificar sesión activa
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session) {
        document.body.innerHTML = `
          <h1>Bienvenido, ${session.user.email}</h1>
          <button onclick="logout()">Cerrar sesión</button>
        `;
      }
    });

    // 🔹 Cerrar sesión
    async function logout() {
      await supabase.auth.signOut();
      window.location.reload();
    }
  </script>
</body>
</html>
